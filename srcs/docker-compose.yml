services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    depends_on:
      - wordpress
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception_network
    ports:
      - "443:443"
    restart: always

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    depends_on:
      - mariadb
    env_file:
      - .env
    environment:
      - WP_DB_HOST=${MYSQL_HOSTNAME}
      - WP_DB_USER=${MYSQL_USER}
      - WP_DB_PASSWORD=${MYSQL_PASSWORD}
      - WP_DB_NAME=${MYSQL_DATABASE}
    volumes:
      - wordpress_data:/var/www/html
    ports:
      - "9000"
    networks:
      - inception_network
    restart: always
  
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    environment:
      MARIADB_USER: ${MYSQL_USER}
      MARIADB_PASSWORD: ${MYSQL_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306"
    networks:
      - inception_network
    restart: always

volumes:
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/lkhalifa/data/wordpress

  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/lkhalifa/data/mysql

networks:
  inception_network:
    driver: bridge
